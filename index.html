<html>
	<head>
		<title>Effrafax &raquo; Logo</title>
		<script src="js/jquery-1.6.4.min.js"></script>
		<script src="js/raphael-min.js"></script>
		<script type="text/javascript">
			var Column = (function(){
				var blobSize = 25;
				var margin = 5;
				var size = blobSize - margin;
				var offset = margin / 2;
				
				var Blob = function(x,y, attributes) {
					attributes = attributes || {fill: "black", stroke: "black"};
					this.drawOn = function(paper) {
						paper.rect(
							blobSize * x + offset, blobSize * y + offset, size, size
						).attr(attributes);
					}
				}

				return function(x, fill) {
					var blobs = []
					for (var y = 0; y < fill.length; y++) {
						blobs.push(new Blob(x, y, fill[y] ? {fill: "black"} : {fill: "none"}));
					}
					this.drawOn = function(paper) {
						for (var i = 0; i < blobs.length; i++) {
							blobs[i].drawOn(paper);
						}
					}
				}
			})();
			
			var Letter = (function(){
				return function(x, data) {
					var columns = []
					for (var dx = 0; dx < data.length; dx++) {
						columns.push(new Column(x+dx, data[dx]));
					}
					this.drawOn = function(paper) {
						for (var i = 0; i < columns.length; i++) {
							columns[i].drawOn(paper);
						}
					}
				}
			})();
			
			$(function(){
				var paper = Raphael('logo', 1000, 125);
				
				(new Letter(0,[
					[true,true,true,true,true],
					[true,false,true,false,true],
					[true,false,true,false,true],
					[true,false,false,false,true]
				])).drawOn(paper);
	
				(new Column(4,[false,false,false,false,false])).drawOn(paper);
			});
		</script>
	</head>
	<body>
		<div id="logo"></div>
	</body>
</html>
